<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狩猟免許試験シミュレーター ver. 2.0</title>
    <link rel="stylesheet" href="quiz-style.css">
    <link rel="icon" href="images/app-icon.png" type="image/png">
</head>
<body>

    <header>
        <h1>狩猟免許試験シミュレーター</h1>
        <p>ver. 2.0</p>
    </header>

    <main>
        <div id="quiz-container">
            <h2 id="question">クイズの質問がここに表示されます。</h2>
            <div id="options" class="options-grid">
                <!-- 選択肢ボタンはJSによって動的に生成されます -->
            </div>
            <div id="feedback"></div>
            <button id="next-button" style="display: none;">次の問題へ</button>
        </div>

        <div id="result-container" style="display: none;">
            <h2>結果発表</h2>
            <p id="score"></p>
            <button id="restart-button">もう一度挑戦する</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 狩猟免許試験シミュレータープロジェクト</p>
    </footer>

    <!-- ★★★★★ 最重要修正点 ★★★★★ -->
    <!-- scriptタグを body タグの閉じタグ直前に移動 -->
    <script src="quiz-logic.js"></script>
</body>
</html>
