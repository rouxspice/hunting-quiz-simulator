<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狩猟免許試験シミュレーター</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-logo">
                <img src="images/logo.svg" alt="ロゴ">
                <h1 class="header-title">狩猟免許試験シミュレーター</h1>
            </div>
            <span class="header-version">ver. 4.0</span>
        </header>

        <main class="main-content">
            <!-- クイズ選択画面 -->
            <section id="quiz-selection">
                <h2 class="quiz-selection-title">挑戦する試験を選んでください</h2>
                <ul class="quiz-list">
                    <li><a href="#" class="quiz-btn" data-quiz-id="chouju-hantei">狩猟鳥獣判別クイズ</a></li>
                    <li><a href="#" class="quiz-btn" data-quiz-id="wana-hantei">わな猟具判別クイズ</a></li>
                    <li><a href="#" class="quiz-btn" data-quiz-id="dai-nishu">第二種銃猟免許</a></li>
                </ul>
            </section>

            <!-- クイズ画面 -->
            <section id="quiz-container" class="hidden">
                <div id="quiz-status" class="quiz-status"></div>
                <div id="question-container" class="question-container">
                    <!-- 問題はここに動的に挿入されます -->
                </div>
                <!-- ★★★★★ 修正箇所 ★★★★★ -->
                <a href="#" id="back-to-home" class="back-to-home">ホームに戻る</a>
                <!-- ★★★★★ ここまで ★★★★★ -->
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 狩猟免許試験シミュレータープロジェクト</p>
        </footer>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
