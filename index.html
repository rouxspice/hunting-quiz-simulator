<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狩猟免許試験シミュレーター</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/app-icon.png">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="/images/app-icon.png" alt="ロゴ" class="logo-icon">
            <h1>狩猟免許試験シミュレーター</h1>
        </div>
        <span class="version">ver. 4.2</span>
    </header>

    <main>
        <div class="main-container">
            <h2>挑戦する試験の種類を選んでください</h2>
            
            <div class="category-grid">
                <button class="category-btn" data-category="wana">わな猟免許</button>
                <button class="category-btn" data-category="ami">網猟免許</button>
                <button class="category-btn" data-category="juuryou_1">第一種銃猟免許</button>
                <button class="category-btn" data-category="juuryou_2">第二種銃猟免許</button>
                <button class="category-btn" data-category="choujuu_hnb">狩猟鳥獣判別クイズ</button>
                <button class="category-btn" data-category="syoshinsya">猟銃等講習会(初心者)</button>
            </div>

            <hr class="divider">

            <div class="button-group">
                <button id="real-exam-btn" class="btn btn-primary btn-large">本番模擬試験</button>
                <button id="custom-exam-btn" class="btn btn-secondary btn-large">カスタム模擬試験を作成する</button>
            </div>

            <!-- ▼▼▼ 特訓コースセクション ▼▼▼ -->
            <hr class="divider">
            <div class="training-section">
                <h2><span class="icon">🧪</span> 弱点克服 特訓コース</h2>
                <div class="category-grid">
                    <button class="category-btn training-btn" 
                            data-mode="training"
                            data-title="渡り鳥 分類特訓"
                            data-csv-file="choujuu_hnb"
                            data-question-type="image_and_text"
                            data-question-column="correct_name"
                            data-answer-column="migration_category"
                            data-options="留鳥,夏鳥,冬鳥">
                        渡り鳥 分類特訓
                    </button>
                    <!-- 新しい特訓コースは、ここにボタンを追加するだけでOK！ -->
                </div>
            </div>
            <!-- ▲▲▲ 特訓コースセクション ▲▲▲ -->

        </div>
    </main>

    <footer>
        <p>&copy; 2025 狩猟免許試験シミュレータープロジェクト</p>
    </footer>

    <!-- (モーダルウィンドウのHTMLは変更なし) -->
    <div id="category-modal" class="modal"> ... </div>
    <div id="hunting-method-modal" class="modal"> ... </div>

    <script src="script.js"></script>
</body>
</html>
