<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狩猟免許試験シミュレーター</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/app-icon.png">
</head>
<body>
    <div class="main-container">
        <header class="main-header">
            <div class="logo">
                <img src="/images/app-icon.png" alt="ロゴ"> <!-- ★ ルート相対パスに修正 -->
                <h1>狩猟免許試験シミュレーター</h1>
            </div>
            <span class="version">ver. 3.1</span>
        </header>
        <main class="card">
            <h2>挑戦する試験の種類を選んでください</h2>
            <div class="category-grid">
                <button class="btn" data-category="wanaryou">わな猟免許</button>
                <button class="btn" data-category="amiryouchou">網猟免許</button>
                <button class="btn" data-category="juuryou_1">第一種銃猟免許</button>
                <button class="btn" data-category="juuryou_2">第二種銃猟免許</button>
                <button class="btn" data-category="choujuu_hnb">狩猟鳥獣判別クイズ</button>
                <button class="btn" data-category="shoshinsha">猟銃等講習会（初心者）</button>
            </div>
        </main>
        <footer class="main-footer">
            <p>&copy; 2025 狩猟免許試験シミュレータープロジェクト</p>
        </footer>
    </div>
    <script src="/script.js"></script>
</body>
</html>
