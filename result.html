<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>試験結果 - 狩猟免許試験シミュレーター</title>
    
    <!-- Google Fonts と 共通スタイルを読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="quiz-style.css"> <!-- クイズ画面と共通のスタイルも利用 -->
    
    <link rel="icon" href="/app-icon.png">
</head>
<body>
    <div class="container">
        <header>
            <img src="/images/app-icon.png" alt="ロゴ" class="logo">
            <h1>狩猟免許試験シミュレーター</h1>
            <span class="version">ver. 4.1</span>
        </header>
        <main>
            <div id="result-screen" class="quiz-content-area">
                <h2 id="result-title">試験結果</h2>
                
                <div id="result-summary">
                    <!-- result.jsによって、ここに結果が動的に挿入されます -->
                </div>

                <div class="result-actions">
                    <button id="retry-btn" class="btn" style="display: none;">もう一度挑戦する</button>
                    <a href="index.html" class="home-link">トップページに戻る</a>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 狩猟免許試験シミュレータープロジェクト</p>
        </footer>
    </div>

    <!-- 既存のresult.jsと連携 -->
    <script src="result.js"></script>
</body>
</html>
