<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狩猟免許試験シミュレーター - クイズ</title>
    
    <!-- ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★ -->
    <!-- ★★★ 「css/」を削除し、正しいパス「style.css」に修正します ★★★ -->
    <!-- ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★ -->
    <link rel="stylesheet" href="style.css">
    
    <link rel="icon" href="images/app-icon.png" type="image/png">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/app-icon.png" alt="ロゴ" class="logo">
            <h1>狩猟免許試験シミュレーター</h1>
        </div>
        <div class="version-info">ver. 4.2</div>
    </header>

    <main>
        <div class="quiz-container">
            <div class="quiz-header">
                <p id="quiz-category">現在挑戦中の試験：...</p>
                <p id="quiz-progress">残り ... 問</p>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>

            <div id="choujuu-quiz-area" style="display: none;">
                <div class="choujuu-image-container">
                    <img id="choujuu-image" src="" alt="鳥獣の画像">
                </div>
                <p id="choujuu-instruction" class="instruction-text"></p>
                <div id="huntable-options" class="options-grid">
                    <button class="option-btn huntable-btn" data-answer="true">獲れる（狩猟鳥獣）</button>
                    <button class="option-btn huntable-btn" data-answer="false">獲れない（非狩猟鳥獣）</button>
                </div>
            </div>

            <div id="question-container">
                <p id="question">問題文を読み込んでいます...</p>
                <div id="options" class="options-grid"></div>
            </div>

            <div id="feedback" class="feedback-container"></div>

            <div class="navigation-buttons">
                <button id="next-btn" class="btn-primary" style="display: none;">次の問題へ</button>
            </div>
             <a href="index.html" class="btn-secondary">ホームに戻る</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 狩猟免許試験シミュレータープロジェクト</p>
    </footer>

    <script src="quiz.js"></script>
</body>
</html>
